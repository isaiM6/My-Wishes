<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>


</head>

    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link" href="/home" >Home <span class="sr-only"></span></a>
                <a class="nav-item nav-link active" href="/makeList" >Create List</a>
                <a class="nav-item nav-link" th:href="@{/logout}" >Logout</a>
            </div>
        </div>
    </nav>

    <h1 class="p-5 d-flex justify-content-center">My Wishes</h1>
    <h3 class="d-flex justify-content-center">
        [[${#request.userPrincipal.principal.name}]], create a wish list here! </h3>

    <div class="d-flex justify-content-evenly align-items-center">
        <div>
            <form th:action="@{/api/addItemList}" method="post">
                <input type="hidden"  name="email" th:value = "${email}">
                <b>Wish List Name:</b> <input type="text" placeholder="List Name" name="listName">
                <br>
                <button type="submit" class = "btn btn-primary">
                    Create!
                </button>
            </form>
        </div>
    </div>






</body>
</html>
