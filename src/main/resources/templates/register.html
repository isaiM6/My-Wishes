<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>


</head>
<body>
<nav class="navbar justify-content-between">
    <div>
        <a href="/"><h1>The Sequel's Wish List</h1></a>
    </div>

    <div>
        <a href="/login"><button class="btn btn-dark my-2 my-sm-0">Login</button></a>
        <a href="/register"><button class="btn btn-dark my-2 my-sm-0">Sign Up</button></a>
    </div>
</nav>

<div class="d-flex justify-content-evenly align-items-center">

    <div>
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <span><b></b>Don't have an account? Register Here!</b></span><br><br>
            <b>Name:</b> <input type="text" th:field="*{name}" placeholder="Enter Name" name="name">
            <br>
            <b>Email:</b> <input type="text" th:field="*{email}" placeholder="Enter Email" name="username">
            <br>
            <b>Password:</b> <input type="password" th:field="*{password}" placeholder="Enter Password" name="password">
            <br><br>
            <button class = "btn btn-primary">
                Register
            </button>
        </form>
    </div>
</div>

</body>
</html>
