<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="/home" >Home <span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="/makeList" >Create List</a>
            <a class="nav-item nav-link" th:href="@{/logout}" >Logout</a>
        </div>
    </div>
</nav>
    <ul>

            <th:block th:each="user : ${users}">
                <li th:text="${'Name: ' + user.name}">..</li>
                <li th:text="${'Email: ' + user.email}">..</li>
                <form th:action="@{/api/deleteUser}" method="post">
                    <input type="hidden" th:name="userId" th:value="${user.id}" />
                    <button class ="btn btn-danger"type="submit">Delete User</button>
                </form>
                <br>
            </th:block>

    </ul>

</body>
</html>
